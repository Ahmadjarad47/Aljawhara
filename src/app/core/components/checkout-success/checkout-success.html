<div class="container mx-auto px-4 py-16 max-w-2xl">
  <div class="bg-base-100 rounded-2xl shadow-lg border border-base-300 p-8 text-center">
    <div class="flex justify-center mb-6">
      <div class="avatar placeholder">
        <div class="w-24 bg-success text-success-content rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-base-content mb-4">Order Placed Successfully!</h1>
    <p class="text-base-content/70 mb-8">Thank you for your purchase. Your order has been received and is being processed.</p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button class="btn btn-primary" (click)="goHome()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
          <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69zM12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
        </svg>
        Continue Shopping
      </button>
      
      <button class="btn btn-ghost" routerLink="/user/dashboard">
        View My Orders
      </button>
    </div>
  </div>
</div>
