<div>
<div class="min-h-screen flex items-center justify-center px-4" style="background: var(--color-base-100)">
  <div class="card w-full max-w-md shadow-2xl" style="background: var(--color-base-200)">
    <div class="card-body">
      <h2 class="card-title justify-center text-2xl font-bold mb-4">
        {{ t('createAccountTitle') }}
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">{{ t('usernameLabel') }}</span>
          </label>
          <input
            type="text"
            formControlName="username"
            class="input input-bordered w-full"
            [class.input-error]="getError('username')"
            [placeholder]="t('usernamePlaceholder')"
          />
          @if (getError('username')) {
            <label class="label">
              <span class="label-text-alt text-error">{{ getError('username') }}</span>
            </label>
          }
        </div>

        <!-- Email -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">{{ t('emailLabel') }}</span>
          </label>
          <input
            type="email"
            formControlName="email"
            class="input input-bordered w-full"
            [class.input-error]="getError('email')"
            [placeholder]="t('emailPlaceholder')"
          />
          @if (getError('email')) {
            <label class="label">
              <span class="label-text-alt text-error">{{ getError('email') }}</span>
            </label>
          }
        </div>

        <!-- Phone Number -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">{{ t('phoneLabel') }}</span>
          </label>
          <input
            type="text"
            formControlName="phoneNumber"
            class="input input-bordered w-full"
            [class.input-error]="getError('phoneNumber')"
            [placeholder]="t('phonePlaceholder')"
          />
          @if (getError('phoneNumber')) {
            <label class="label">
              <span class="label-text-alt text-error">{{ getError('phoneNumber') }}</span>
            </label>
          }
        </div>

        <!-- Password -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">{{ t('passwordLabel') }}</span>
          </label>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              class="input input-bordered w-full pr-12"
              [class.input-error]="getError('password')"
              [placeholder]="t('passwordPlaceholder')"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-base-content/60 hover:text-base-content"
            >
              @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              }
            </button>
          </div>
          @if (getError('password')) {
            <label class="label">
              <span class="label-text-alt text-error">{{ getError('password') }}</span>
            </label>
          }
        </div>

        <!-- Confirm Password -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">{{ t('confirmPasswordLabel') }}</span>
          </label>
          <div class="relative">
            <input
              [type]="showConfirmPassword() ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="input input-bordered w-full pr-12"
              [class.input-error]="getError('confirmPassword') || isPasswordMismatch"
              [placeholder]="t('confirmPasswordPlaceholder')"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-base-content/60 hover:text-base-content"
            >
              @if (showConfirmPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              }
            </button>
          </div>
          @if (getError('confirmPassword') || isPasswordMismatch) {
            <label class="label">
              <span class="label-text-alt text-error">{{ getError('confirmPassword') || 'Passwords do not match' }}</span>
            </label>
          }
        </div>

        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn text-white w-full"
            style="background: #054239"
            [disabled]="isLoading()"
          >
            @if (isLoading()) {
              <span class="loading loading-spinner loading-sm"></span>
              {{ t('creatingAccount') }}
            } @else {
              {{ t('createAccount') }}
            }
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-4">
          <span class="text-sm">{{ t('alreadyHaveAccount') }}</span>
          <a routerLink="/auth/login" class="link link-hover ml-2 text-sm" style="color: var(--color-primary)">
            {{ t('login') }}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

  <app-toast 
    [toasts]="toasts" 
    (close)="onToastClose($event)">
  </app-toast>
</div>
