<div>
<div class="min-h-screen flex items-center justify-center px-4" style="background: var(--color-base-100)">
  <div class="card w-full max-w-md shadow-2xl" style="background: var(--color-base-200)">
    <div class="card-body">
      <!-- Success State -->
      @if (isEmailSent()) {
        <div class="text-center">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 rounded-full flex items-center justify-center" style="background: var(--color-success); color: var(--color-success-content)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
          <h2 class="text-2xl font-bold mb-2">Check Your Email</h2>
          <p class="text-sm opacity-70 mb-6">
            We've sent password reset instructions to:<br>
            <strong>{{ emailValue }}</strong>
          </p>
          <button
            class="btn w-full"
            style="background: var(--color-primary); color: var(--color-primary-content)"
            (click)="backToLogin()"
          >
            Back to Login
          </button>
          <div class="mt-4">
            <p class="text-sm opacity-70">Didn't receive the email?</p>
            <button
              class="btn btn-link text-sm"
              (click)="isEmailSent.set(false)"
            >
              Try Again
            </button>
          </div>
        </div>
      } @else {
        <!-- Form State -->
        <h2 class="card-title justify-center text-2xl font-bold mb-2">
          Reset Password
        </h2>
        <p class="text-center text-sm opacity-70 mb-6">
          Enter your email and we'll send you a code to reset your password
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text font-semibold">Email</span>
            </label>
            <input
              type="email"
              formControlName="email"
              class="input input-bordered w-full"
              [class.input-error]="getError('email')"
              placeholder="Enter your email"
            />
            @if (getError('email')) {
              <label class="label">
                <span class="label-text-alt text-error">{{ getError('email') }}</span>
              </label>
            }
          </div>

          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button
              type="submit"
              class="btn w-full"
              style="background: var(--color-primary); color: var(--color-primary-content)"
              [disabled]="isLoading()"
            >
              @if (isLoading()) {
                <span class="loading loading-spinner loading-sm"></span>
                Sending...
              } @else {
                Send Reset Code
              }
            </button>
          </div>

          <!-- Back to Login -->
          <div class="text-center mt-4">
            <a routerLink="/auth/login" class="link link-hover text-sm" style="color: var(--color-primary)">
              Back to Login
            </a>
          </div>
        </form>
      }
    </div>
  </div>
</div>

  <app-toast 
    [toasts]="toasts" 
    (close)="onToastClose($event)">
  </app-toast>
</div>
