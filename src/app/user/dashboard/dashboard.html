<div class="drawer drawer-open">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
      <router-outlet></router-outlet>
    </div>
  
    <div class="drawer-side is-drawer-close:overflow-visible">
      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
      <div class="is-drawer-close:w-14 is-drawer-open:w-64 bg-base-200 flex flex-col items-start min-h-full">
       <img src="logo.png" alt="logo" class="w-full h-12 object-contain">
        <ul class="menu w-full grow">
  
          <!-- Homepage -->
          <li>
            <button (click)="navigateHome()" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" [attr.data-tip]="t('homepage')">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
              <span class="is-drawer-close:hidden">{{t('homepage')}}</span>
            </button>
          </li>

          <!-- My Orders -->
          <li>
            <button (click)="navigateTo('orders')" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" [attr.data-tip]="t('myOrders')" routerLinkActive="active">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
              <span class="is-drawer-close:hidden">{{t('myOrders')}}</span>
            </button>
          </li>

          <!-- My Transactions -->
          <li>
            <button (click)="navigateTo('transactions')" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" [attr.data-tip]="t('myTransactions')" routerLinkActive="active">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5"><path d="M12 1v22"></path><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7H14a3.5 3.5 0 0 1 0 7H6"></path></svg>
              <span class="is-drawer-close:hidden">{{t('myTransactions')}}</span>
            </button>
          </li>
  
          <!-- Settings -->
          <li>
            <button (click)="navigateTo('settings')" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" [attr.data-tip]="t('settings')">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5"><path d="M20 7h-9"></path><path d="M14 17H5"></path><circle cx="17" cy="17" r="3"></circle><circle cx="7" cy="7" r="3"></circle></svg>
              <span class="is-drawer-close:hidden">{{t('settings')}}</span>
            </button>
          </li>
        </ul>
  
        <!-- button to open/close drawer -->
        <div class="m-2 is-drawer-close:tooltip is-drawer-close:tooltip-right" [attr.data-tip]="t('open')">
          <label for="my-drawer-4" class="btn btn-ghost btn-circle drawer-button is-drawer-open:rotate-y-180">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5"><path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path><path d="M9 4v16"></path><path d="M14 10l2 2l-2 2"></path></svg>
          </label>
        </div>
  
      </div>
    </div>
  </div>
